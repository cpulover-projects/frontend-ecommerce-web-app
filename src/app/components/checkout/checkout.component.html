<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <!--Customer Form Group-->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2"><label>First name</label></div>
                        <div class="col-md-9">
                            <input formControlName="firstName" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Last name</label></div>
                        <div class="col-md-9">
                            <input formControlName="lastName" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Email</label></div>
                        <div class="col-md-9">
                            <input formControlName="email" type="text">
                        </div>
                    </div>
                </div>

                <!--Shipping Address Form Group-->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="col-md-9">
                            <select formControlName="country">
                                <option>To do</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="col-md-9">
                            <input formControlName="street" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="col-md-9">
                            <input formControlName="city" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>State</label></div>
                        <div class="col-md-9">
                            <input formControlName="state" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Zip code</label></div>
                        <div class="col-md-9">
                            <input formControlName="zipCode" type="text">
                        </div>
                    </div>
                </div>

                <!--Add check box to copy shipping address to billing address-->
                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingToBillingAddress($event)">
                        <span class="au-checkmark"></span>
                        Billing Address same as Shipping Address
                    </label>
                </div>

                 <!--Billing Address Form Group-->
                 <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="col-md-9">
                            <select formControlName="country">
                                <option>To do</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="col-md-9">
                            <input formControlName="street" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="col-md-9">
                            <input formControlName="city" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>State</label></div>
                        <div class="col-md-9">
                            <input formControlName="state" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Zip code</label></div>
                        <div class="col-md-9">
                            <input formControlName="zipCode" type="text">
                        </div>
                    </div>
                </div>

                 <!--Credit Cart Form Group-->
                 <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Cart</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Type</label></div>
                        <div class="col-md-9">
                            <select formControlName="type"> 
                                <option>Visa</option>
                                <option>MasterCard</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Name</label></div>
                        <div class="col-md-9">
                            <input formControlName="name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Number</label></div>
                        <div class="col-md-9">
                            <input formControlName="number" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Security code</label></div>
                        <div class="col-md-9">
                            <input formControlName="securityCode" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Expiration month</label></div>
                        <div class="col-md-9">
                            <select formControlName="expirationMonth">
                                <option *ngFor="let month of expirationMonths" >
                                    {{month}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Expiration year</label></div>
                        <div class="col-md-9">
                            <select formControlName="expirationYear">
                                <option *ngFor="let year of expirationYears">
                                    {{year}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <!--Review order-->
                <div class="form-area">
                    <h3>Review Order</h3>
                    <p>Total price: {{totalPrice | currency:'USD'}}</p>
                    <p>Total quantity: {{totalQuantity}}</p>
                </div>


                <!--Submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>
        </div>

    </div>
</div>
