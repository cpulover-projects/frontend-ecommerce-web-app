<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>Category: {{currentCategoryName}}</h4>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{product.id}}">
              <h2 routerLink="/product/{{product.id}}">{{product.name}}</h2>
            </a>

            <div class="price">{{product.unitPrice | currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
      </div>

      <!--display message in empty product list-->
      <!-- safe navigator operator ?: if products is null or undefined-->
      <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
        No products found.
      </div>

      <!--BEGIN FOOTER-->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left:20%">
                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
                  (pageChange)="listProducts()" [maxSize]="5" [boundaryLinks]="true">
                </ngb-pagination>
              </div>

              <!--Dropown page size-->
              <div class="col-md-3 mt-2" style="text-align: : right;">
                <span class="mr-2">Page size</span>
                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>

                </select>

              </div>

            </div>
          </div>
        </div>
      </div>
      <!--END FOOTER-->

    </div>
  </div>
</div>
<!-- END MAIN CONTENT-->
